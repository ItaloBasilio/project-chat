<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <section class="container">

            </form>
        </section>

        <section class="chat">

            <section class="chat_messages">
                <!-- <div class="message-self">Hello World</div>

                <div class="message-other">

                    Ol√° mundo
                </div> -->

            </section>

            <form class="chat_form">
                <input type="text" class="chat_input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat_button">
                    <span class="material-symbols-outlined">send</span>

                </button>
            </form>
        </section>
    </section>




    <script src="/client/js/scripts.js"></script>

</html>
